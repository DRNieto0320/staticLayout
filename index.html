<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>Static Layout</title>
    </head>
    <body>
        <!-- LOG IN to TOP of BUNDLE BANNER -->
        <div class="page">
            <div class="content-wrapper">
                <header class="logIn banner--fade-in" style="top:0;position:absolute">
                    <div id="logIn" href="https://auth.hulu.com/web/login?next=https%3A%2F%2Fwww.hulu.com%2Fwelcome" target="blank">LOG IN<div> 
                </header>
                <div id="topHalf" class="topHalf">
                    <div class="overGraphic">
                        <div class="oneMonthFree">
                            <div class="oneMonthFree_text">TRY UP TO ONE MONTH FREE</div>
                        </div>
                        <h1 class="huluHeadline" id="huluHeadline"><img style="opacity: 1;min-height: auto;flex-shrink: 0;width: 30%;" src="https://hulu-matchmaker.s3.us-west-2.amazonaws.com/2020-08/Hulu_Logo-01_newgreen.png" role="presentation" alt="Hulu">
                        </h1>
                        <div class="watchThousands">Watch thousands of shows and movies, with plans starting at $5.99/month.</div>
                        <div class="freeTrial">
                            <button class="freeTrial_input">START YOUR FREE TRIAL</button>
                        </div>
                        <div class="newEligible">Free trial for new & eligible returning subscribers only.</div>
                    </div>
        <!-- BUNDLE BANNER -->            
                    <div class="getBundle">
                        <div class="row">
                            <div class="huDisES">
                                <img class="huDisES" src="https://www.hulu.com/static/hitch/s3/attachments/cka36ggwd06sm0wfx84ff7cvf-dplus-logo-0-1-2.png">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
        <div></div>





        <!-- BOTTOM of BUNDLE BANNER to BOTTOM of BLK -->
        <div></div>




    
    </body>
</html>
